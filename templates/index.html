<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kubernetes Multi-Log Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <style>
    body { background: #181c20; color: #d4d4d4; font-family: 'Fira Mono', monospace; margin: 0; }
    .header { background: #222831; padding: 18px 30px; display: flex; flex-wrap: wrap; align-items: center; gap: 12px; }
    .header h1 { margin: 0; font-size: 1.5rem; color: #00adb5; }
    .namespace-form input, .namespace-form button {
      background: #393e46; color: #d4d4d4; border: none; padding: 7px 12px; border-radius: 4px; font-size: 1rem; outline: none;
    }
    .namespace-form button { background: #00adb5; color: #fff; cursor: pointer; }
    .namespace-form button:hover { background: #00969c; }
    #addWindowBtn { margin: 12px 0 0 30px; background: #00adb5; color: #fff; border: none; padding: 7px 16px; border-radius: 4px; font-size: 1rem; cursor: pointer; }
    #addWindowBtn:disabled { background: #444; color: #888; cursor: not-allowed; }
    .log-windows { display: flex; flex-wrap: wrap; gap: 18px; justify-content: flex-start; margin: 20px 0 0 30px; }
    .log-window {
      background: #1e1e1e; border-radius: 8px; border: 1px solid #393e46; box-shadow: 0 2px 8px rgba(0,0,0,0.18);
      flex: 1 1 400px; min-width: 350px; max-width: 48vw; min-height: 400px; display: flex; flex-direction: column; position: relative;
    }
    .window-header {
      display: flex; gap: 8px; align-items: center; padding: 12px 14px; background: #23272f; border-radius: 8px 8px 0 0;
    }
    .window-header select, .window-header input {
      background: #393e46; color: #d4d4d4; border: none; padding: 4px 8px; border-radius: 4px; font-size: 1em; outline: none;
    }
    .window-header button.close-btn {
      background: #ff1744; color: #fff; border: none; border-radius: 50%; width: 28px; height: 28px; font-size: 1.1em; cursor: pointer; margin-left: auto;
    }
    .window-header button.close-btn:hover { background: #d50000; }
    .cluster-name {
      font-size: 1rem;
      color: #ffd369;
      margin-left: auto; /* Pushes the element to the right */
    }
    .logs {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 12px;
      font-size: 1em;
      background: #181c20;
      border-radius: 0 0 8px 8px;
      font-family: 'Fira Mono', monospace;
      display: flex; flex-direction: column; justify-content: flex-start;
    }
    .log-line { margin-bottom: 2px; padding: 2px 0; white-space: pre-wrap; border-left: 3px solid #00adb5; padding-left: 8px; }
    .pod-label { color: #00adb5; font-weight: bold; margin-right: 8px; }
    .container-label { color: #ffd369; margin-right: 8px; }
    .timestamp { color: #888; font-size: 0.92em; margin-right: 8px; }
    @media (max-width: 900px) { .log-window { max-width: 100vw; min-width: 98vw; } .log-windows { margin-left: 0; } }
  </style>
</head>
<body>
  <div class="header">
    <h1>Kubernetes Multi-Log Dashboard</h1>
    <form class="namespace-form" id="namespaceForm">
      <label for="namespaceInput">Namespace:</label>
      <input type="text" id="namespaceInput" placeholder="e.g. default" required>
      <button type="submit">Load Pods</button>
    </form>
    <span class="cluster-name" id="clusterName">Loading cluster name...</span>
  </div>
  <button id="addWindowBtn" disabled>Add Log Window</button>
  <div class="log-windows" id="logWindows"></div>

  <script>
    const MAX_WINDOWS = 4;
    const socket = io();
    let availablePods = [];
    let currentNamespace = '';
    let windowCount = 0;
    const logWindows = {};

    // Fetch and display the cluster name
    async function fetchClusterName() {
      try {
        const response = await fetch('/cluster-name');
        const data = await response.text();
        document.getElementById('clusterName').textContent = `Cluster: ${data}`;
      } catch (error) {
        console.error('Failed to fetch cluster name:', error);
        document.getElementById('clusterName').textContent = 'Cluster: Unknown';
      }
    }

    // Call the function to fetch the cluster name when the page loads
    fetchClusterName();

    document.getElementById('namespaceForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const ns = document.getElementById('namespaceInput').value.trim();
      if (!ns) return;
      currentNamespace = ns;
      const res = await fetch(`/pods/${encodeURIComponent(ns)}`);
      availablePods = await res.json();
      document.getElementById('addWindowBtn').disabled = availablePods.length === 0;
      Object.keys(logWindows).forEach(wid => removeLogWindow(wid));
    });

    document.getElementById('addWindowBtn').onclick = function() {
      if (windowCount >= MAX_WINDOWS || availablePods.length === 0) return;
      addLogWindow();
    };

    function isContainerSelected(pod, container, excludeWindowId) {
      return Object.keys(logWindows).some(id => {
        const win = logWindows[id];
        return win.pod === pod && win.container === container && id !== excludeWindowId;
      });
    }

    function removeLogWindow(windowId) {
      const win = logWindows[windowId];
      if (!win) return;

      // Stop the log stream for this window
      socket.emit('stop', { room: win.room });

      // Remove the window from the DOM
      const windowDiv = document.getElementById(windowId);
      if (windowDiv) {
        windowDiv.remove();
      }

      // Remove the window from the logWindows object
      delete logWindows[windowId];

      // Decrement the window count and update the Add Window button
      windowCount--;
      updateAddButton();
    }

    function addLogWindow() {
      const windowId = 'win_' + Date.now() + '_' + Math.floor(Math.random() * 10000);
      windowCount++;
      const windowDiv = document.createElement('div');
      windowDiv.className = 'log-window';
      windowDiv.id = windowId;

      const podSelect = document.createElement('select');
      podSelect.innerHTML = availablePods.map(p => `<option value="${p.pod}">${p.pod}</option>`).join('');
      podSelect.className = 'pod-select';

      const containerSelect = document.createElement('select');
      const firstPod = availablePods[0];
      containerSelect.innerHTML = firstPod.containers
        .filter(c => !isContainerSelected(firstPod.pod, c, windowId))
        .map(c => `<option value="${c}">${c}</option>`)
        .join('');
      containerSelect.className = 'container-select';

      const searchInput = document.createElement('input');
      searchInput.type = 'text';
      searchInput.placeholder = 'Search logs...';

      const closeBtn = document.createElement('button');
      closeBtn.textContent = 'Ã—';
      closeBtn.className = 'close-btn';

      const logsDiv = document.createElement('div');
      logsDiv.className = 'logs';

      const headerDiv = document.createElement('div');
      headerDiv.className = 'window-header';
      headerDiv.appendChild(podSelect);
      headerDiv.appendChild(containerSelect);
      headerDiv.appendChild(searchInput);
      headerDiv.appendChild(closeBtn);

      windowDiv.appendChild(headerDiv);
      windowDiv.appendChild(logsDiv);
      document.getElementById('logWindows').appendChild(windowDiv);

      logWindows[windowId] = {
        pod: podSelect.value,
        container: containerSelect.value,
        logs: [],
        search: '',
        logsDiv: logsDiv,
        searchInput: searchInput,
        podSelect: podSelect,
        containerSelect: containerSelect,
        room: windowId
      };

      socket.emit('start', {
        namespace: currentNamespace,
        pod: podSelect.value,
        container: containerSelect.value,
        room: windowId
      });

      podSelect.addEventListener('change', function () {
        const win = logWindows[windowId];
        const newPod = podSelect.value;
        const podObj = availablePods.find(p => p.pod === newPod);

        const currentContainer = win.container;
        const containerExistsInNewPod = podObj.containers.includes(currentContainer);

        const availableContainers = podObj.containers.filter(c =>
          !isContainerSelected(newPod, c, windowId) || c === currentContainer
        );

        if (availableContainers.length > 0) {
          containerSelect.innerHTML = availableContainers.map(c =>
            `<option value="${c}" ${containerExistsInNewPod && c === currentContainer ? 'selected' : ''}>${c}</option>`
          ).join('');
        } else {
          containerSelect.innerHTML = podObj.containers.map(c =>
            `<option value="${c}" disabled>${c} (in use)</option>`
          ).join('');
        }

        win.pod = newPod;
        win.container = containerExistsInNewPod ? currentContainer :
          (availableContainers.length > 0 ? availableContainers[0] : podObj.containers[0]);

        if (containerSelect.value !== win.container && !containerSelect.options[containerSelect.selectedIndex].disabled) {
          containerSelect.value = win.container;
        }

        if (!containerExistsInNewPod || containerSelect.value !== currentContainer) {
          containerChanged(win);
        }
      });

      containerSelect.addEventListener('change', function () {
        const win = logWindows[windowId];
        if (containerSelect.options[containerSelect.selectedIndex].disabled) return;

        win.container = containerSelect.value;
        containerChanged(win);
        updateSelectedContainers();
      });

      searchInput.addEventListener('input', function () {
        logWindows[windowId].search = searchInput.value.toLowerCase();
        renderLogs(windowId);
      });

      closeBtn.addEventListener('click', function () {
        removeLogWindow(windowId);
      });

      updateSelectedContainers();
      updateAddButton();
    }

    function containerChanged(win) {
      win.logs = [];
      win.logsDiv.innerHTML = '';
      socket.emit('stop', { room: win.room });
      socket.emit('start', {
        namespace: currentNamespace,
        pod: win.pod,
        container: win.container,
        room: win.room
      });
    }

    function updateSelectedContainers() {
      const selectedContainers = {};
      Object.values(logWindows).forEach(win => {
        if (!selectedContainers[win.pod]) {
          selectedContainers[win.pod] = new Set();
        }
        selectedContainers[win.pod].add(win.container);
      });

      Object.values(logWindows).forEach(win => {
        const podName = win.pod;
        const podObj = availablePods.find(p => p.pod === podName);
        if (!podObj) return;

        const currentSelection = win.container;
        const currentSelectionIsValid = podObj.containers.includes(currentSelection);

        const options = podObj.containers
          .filter(c => !selectedContainers[podName] || !selectedContainers[podName].has(c) || c === currentSelection)
          .map(c => `<option value="${c}" ${c === currentSelection ? 'selected' : ''}>${c}</option>`)
          .join('');

        win.containerSelect.innerHTML = options;

        if (!currentSelectionIsValid && win.containerSelect.options.length > 0) {
          win.container = win.containerSelect.options[0].value;
          win.containerSelect.value = win.container;
          if (win.container !== currentSelection) {
            containerChanged(win);
          }
        }
      });
    }

    function updateAddButton() {
      document.getElementById('addWindowBtn').disabled = (windowCount >= MAX_WINDOWS) || (availablePods.length === 0);
    }

    function renderLogs(windowId) {
      const win = logWindows[windowId];
      if (!win) return;
      const logsDiv = win.logsDiv;
      const search = win.search;
      logsDiv.innerHTML = '';
      win.logs.forEach(log => {
        if (!search || log.line.toLowerCase().includes(search)) {
          const div = document.createElement('div');
          div.className = 'log-line';
          div.innerHTML = `<span class="pod-label">[${log.pod}]</span>` +
                          `<span class="container-label">[${log.container}]</span>` +
                          `<span class="timestamp">${log.time}</span>` +
                          log.line.replace(/</g, '&lt;').replace(/>/g, '&gt;');
          logsDiv.appendChild(div);
        }
      });
      logsDiv.scrollTop = 0;
    }

    function getTime() {
      const now = new Date();
      return now.toLocaleTimeString();
    }

    socket.on('log', data => {
      const windowId = Object.keys(logWindows).find(id => logWindows[id].room === data.room);
      if (!windowId) return;

      const win = logWindows[windowId];
      // Check if the log belongs to the current pod and container
      if (data.pod === win.pod && data.container === win.container) {
        win.logs.unshift({
          pod: data.pod,
          container: data.container,
          line: data.line,
          time: getTime()
        });

        // Render the log immediately if there's no search filter
        if (!win.search) {
          const div = document.createElement('div');
          div.className = 'log-line';
          div.innerHTML = `<span class="pod-label">[${data.pod}]</span>` +
                          `<span class="container-label">[${data.container}]</span>` +
                          `<span class="timestamp">${getTime()}</span>` +
                          data.line.replace(/</g, '&lt;').replace(/>/g, '&gt;');
          win.logsDiv.insertBefore(div, win.logsDiv.firstChild);
          win.logsDiv.scrollTop = 0;
        } else {
          renderLogs(windowId);
        }
      }
    });

  </script>
</body>
</html>
