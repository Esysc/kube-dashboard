<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kubernetes Multi-Log Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
  <div class="header">
    <h1>Kubernetes Multi-Log Dashboard</h1>
    <form class="namespace-form" id="namespaceForm">
      <label for="namespaceSelect">Namespace:</label>
      <select id="namespaceSelect" required>
        <option value="" disabled selected>Loading namespaces...</option>
      </select>
      <button type="submit">Load Pods</button>
      <div class="spinner" id="spinner"></div>
    </form>
    <span class="cluster-name" id="clusterName">Loading cluster name...</span>
  </div>
  <button id="addWindowBtn" disabled>Add Log Window</button>
  <div class="log-windows" id="logWindows"></div>
  <script src="/assets/js/app.js"></script>
</body>
</html>
